<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D数据中心</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        font-family: Arial, sans-serif;
      }
      canvas {
        width: 100vw;
        height: 100vh;
        display: block;
      }
      #info {
        position: absolute;
        top: 20px;
        left: 20px;
        color: white;
        font-size: 14px;
        pointer-events: none;
        z-index: 100;
      }
      #info p {
        margin: 5px 0;
      }
      #info h3 {
        color: #ffffff;
      }
      .tooltip {
        background: rgba(0, 0, 0, 0.7);
        padding: 10px;
        border-radius: 5px;
        max-width: 300px;
      }
    </style>
  </head>
  <body>
    <div id="info">点击服务器查看详细信息</div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
